<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/AH-ContactList/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact List on JS</title>
      <script type="module" crossorigin src="/AH-ContactList/assets/index-DijJVSEH.js"></script>
      <link rel="stylesheet" crossorigin href="/AH-ContactList/assets/index-BJRSEd5X.css">
    </head>
    <body>
        <div id="app" class="app">
            <div class="container">
                <h1 class="app-title">Contact List on JS</h1>
                <div class="control">
                    <div class="control__inputs">
                        <input
                            id="js-input-name"
                            type="text"
                            class="input"
                            placeholder="Name"
                        />
                        <input
                            id="js-input-vacancy"
                            type="text"
                            class="input"
                            placeholder="Vacancy"
                        />
                        <input
                            id="js-input-phone"
                            type="tel"
                            class="input"
                            placeholder="Phone"
                        />
                    </div>
                    <div class="control__buttons">
                        <button id="js-btn-add" class="button button--primary">
                            Add
                        </button>
                        <div class="control__buttons-group">
                            <button
                                id="js-btn-clear"
                                class="button button--transparent"
                            >
                                Clear All
                            </button>
                            <button
                                id="js-btn-search"
                                class="button button--transparent"
                            >
                                Search
                            </button>
                        </div>
                    </div>
                </div>
                <div class="contacts">
                    <div id="letter-a" class="contacts__card">
                        <div class="card__container">
                            <p class="card__title">A</p>
                            <p class="card__num"></p>
                        </div>
                    </div>
                    <div id="letter-b" class="contacts__card">
                        <div class="card__container">
                            <p class="card__title">B</p>

                </div>
            </div>
            <div class="modal__overlay modal__overlay--search"></div>
            <div class="modal__overlay modal__overlay--edit"></div>
            <div class="modal modal--edit">
                <div class="modal__wrapper">
                    <div class="modal__content">
                        <button class="modal__close" type="button">
                            <i class="fa-solid fa-xmark" aria-hidden="true"></i>
                        </button>
                        <h2 class="modal__title">Edit contact</h2>
                        <div class="modal--edit__inputs">
                            <input
                                id="js-edit-name"
                                type="text"
                                class="input"
                                placeholder="Name"
                            />
                            <input
                                id="js-edit-vacancy"
                                type="text"
                                class="input"
                                placeholder="Vacancy"
                            />
                            <input
                                id="js-edit-phone"
                                type="tel"
                                class="input"
                                placeholder="Phone"
                            />
                        </div>
                        <button
                            id="js-edit-save"
                            class="button button--primary modal__button"
                        >
                            Save
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal modal--search">
                <div class="modal__wrapper">
                    <div class="modal__content">
                        <button class="modal__close" type="button">
                            <i class="fa-solid fa-xmark" aria-hidden="true"></i>
                        </button>
                        <h2 class="modal__title">Search contacts</h2>
                        <input
                            id="js-search-input"
                            type="text"
                            class="input"
                            placeholder="Search"
                        />
                        <div class="modal--search__contacts"></div>
                        <button
                            id="js-search-all"
                            class="button button--primary modal__button"
                        >
                            Show All
                        </button>
                    </div>
