<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact List on JS</title>
        <link rel="stylesheet" href="./src/app/styles/index.scss" />
    </head>

    <body>
        <div id="app" class="app">
            <div class="container">
                <h1 class="app-title">Contact List on JS</h1>
                <div class="control">
                    <div class="control__inputs">
                        <input type="text" class="input" placeholder="Name" />
                        <input
                            type="text"
                            class="input"
                            placeholder="Vacancy"
                        />
                        <input type="tel" class="input" placeholder="Phone" />
                    </div>
                    <div class="control__buttons">
                        <button class="button button--primary">Add</button>
                        <button class="button button--transparent">
                            Clear All
                        </button>
                        <button class="button button--transparent">
                            Search
                        </button>
                    </div>
                </div>
                <div class="contacts">
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                    <div class="contacts__item"></div>
                </div>
            </div>
        </div>
        <script type="module" src="./src/app/js/main.js"></script>
    </body>
</html>
